<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8">
<title>나의 거래 내역</title></head>
<style>
    body{background-color: rgb(255,255,128);}
    #sp1{color: blue;}
    #sp2{color:red;}
    #sp3{color: gray; font-size: 0.8em;}
    table{width: 500px;}
    .td1{text-align: center;}
    .td2{text-align: right;}
    #tr1{background-color: #F6D8CE;}
</style>
<body>
    <div align="center">
        <h4><span id="sp1" th:text="${id}">id</span>
        <span th:if="${arrsize}==0">님은 아직 첫 거래 이전이십니다.</span>
        <span th:if="${arrsize}>0">님의 거래 내역 (최근거래순)</span></h4>
        <span id="sp2">현재 잔액:[[${won}]]</span><p>
        <span id="sp3">총 [[${arrsize}]] 건의 거래가 있습니다. </span>
        <table border="1" th:if="${arrsize}>0">
            <tr id="tr1">
                <th>거래일시</th> <th>출금액</th> <th>이체여부</th> <th>이체상대</th>
            <tr th:each="a:{arr}">
                <td th:text="${a.tdate}">tdate</td>
                <td class="td2" th:text="${a.de}">de</td>
                <td class="td2" th:text="${a.wi}">wi</td>
                <td class="td1" th:switch="${a.tcode}"></td>
                <span th:case=0>-</span>
                <span th:case=1>이체보냄</span>
                <span th:case=2>이체받음</span>
                <td class="td1" th:text="${a.tid}">tid</td>

        </table><p>
            <a href="/menu">메뉴로 돌아가기</a>
    </div>
</body>
</html>
